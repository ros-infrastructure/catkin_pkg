language: python
dist: trusty
sudo: false
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - pip install nose coverage argparse python-dateutil docutils pyparsing
  - pip install flake8 flake8-blind-except flake8-builtins flake8-class-newline flake8-comprehensions flake8-deprecated flake8-docstrings
# command to run tests
script:
  - nosetests -s --tests test
notifications:
  email: false
